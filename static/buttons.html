<!DOCTYPE html>
 <html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Solar CSS - Typography</title>
		<meta name="description" content="Solar CSS - A Modern CSS Framework">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="wrapper--outer">
			<div class="wrapper--inner">
				<div class="row  row--separated">
					<div class="column--half">
						<section>	
							<h1>Buttons</h1>
							<button class="button">button no override class</button>
							<button class="button--default">Default</button>
							<button class="button--danger">Danger</button>
							<button class="button--warning">Warning</button>
							<button class="button--okay">Okay</button>
							<button class="button--default  button--tiny">Tiny</button>
							<button class="button--default  button--small">Small</button>
							<button class="button--default  button--large">Large</button>
							<button class="button--default  button--huge">Huge</button>
							<button class="button--default  button--mega">Mega</button>
							<button class="button--danger  button--mega">Do not click this!</button>
						</section>
					</div>
				</div>
			</div>
		</div>

		<script src="styles.js"></script>

	</body>
</html>
